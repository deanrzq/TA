<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring TDS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header data-aos="fade-down">
        <figure class="logo">
            <img src="./img/unsri.png" />
        </figure>
        <h1 class="main-title">Monitoring Total Dissolved Solid (TDS) dalam Air</h1>
    </header>

    <nav class="navbar" data-aos="fade-right">
        <div class="right-button">
            <button onclick="kirimPerintah()"><h4>Mulai Pengukuran</h4></button> 
        </div>
    </nav>
    <main>
        <section class="table-container">
            <h2>Uji Lapangan di Danau Teluk Seruo</h2>
            <table id="tdsTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Date</th>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Water TDS (ppm)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan dimasukkan dengan JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer data-aos="fade-up">
        <h2 class="footer">Monitoring TDS with VLC - Dean Rizqullah Ananda</h2>
    </footer>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
